<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Professor Hilton Fan Site</title>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <h1>Professor Hilton Fan Club</h1>
    <h3>The one, the only Mr. Spencer Hilton</h3>
    <img src="EvkDcnXWQAYs9l_.jpg" height="400" id="imgHilton"/>
    <p>Bla bla bla bla bla</p>
    <p>Pop quiz</p>
    <ul>
        <li>A: Option a</li>
        <li>B: Option b</li>
        <li>C: Option c</li>
        <li>D: Option d</li>
        <li>E: Option e</li>

    <h2>Send fan mail here</h2>
    <form>
        <label>From: </label>
        <input id="txtFrom"/>
        <br />
        <label>Subject: </label>
        <input id="txtSubject" />
        <br />
        <label>Message: </label>
        <br />
        <textarea rows="4" id="txtMessage"></textarea>
        <br  />
        <input type="button" value="Send Message" id="btnSubmit" />
    </form>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/site.js"></script>

</body>
</html>
